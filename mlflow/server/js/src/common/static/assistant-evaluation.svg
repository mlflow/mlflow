  <text x="164" y="276" font-family="monospace" font-size="11" font-weight="600" fill="#5F7281">&gt;_</text>
  <text x="188" y="276" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#5F7281">Running Correctness Judge on traces...</text>
