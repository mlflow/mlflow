  <text x="188" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#5F7281">Analyzing codebase...</text>

  <!-- Assistant message 1 (left-aligned with sparkle) -->
  <rect x="155" y="150" width="300" height="56" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Sparkle icon in assistant message 1 -->
  <g clip-path="url(#clip_msg_sparkle1)">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M175.386 171.347L178.896 170.193L175.386 169.038C174.102 168.616 173.094 167.608 172.672 166.324L171.517 162.814L170.363 166.324C169.941 167.608 168.933 168.616 167.649 169.038L164.139 170.193L167.649 171.347C168.933 171.769 169.941 172.777 170.363 174.061L171.517 177.571L172.672 174.061C173.094 172.777 174.102 171.769 175.386 171.347ZM179.562 172.215C181.513 171.573 181.513 168.812 179.562 168.170L176.052 167.016C175.409 166.804 174.906 166.301 174.694 165.658L173.54 162.148C172.898 160.197 170.137 160.197 169.495 162.148L168.341 165.658C168.129 166.301 167.626 166.804 166.983 167.016L163.473 168.170C161.522 168.812 161.522 171.573 163.473 172.215L166.983 173.369C167.626 173.581 168.129 174.084 168.341 174.727L169.495 178.237C170.137 180.188 172.898 180.188 173.54 178.237L174.694 174.727C174.906 174.084 175.409 173.581 176.052 173.369L179.562 172.215Z" fill="url(#paint_sparkle_msg1)"/>
  </g>

  <!-- Assistant message 1 text -->
  <text x="188" y="176" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#11171C">Here are recommended evaluation criteria</text>
  <!-- Placeholder bar -->
  <rect x="188" y="188" width="240" height="8" rx="4" fill="#90A4B5" fill-opacity="0.16"/>

  <!-- User message 2 (right-aligned) - "Great, can we run it?" -->
  <rect x="350" y="218" width="160" height="32" rx="8" fill="#F6F7F9"/>
  <text x="370" y="239" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#5F7281">Great, can we run it?</text>

  <!-- Tool call indicator 2 (two lines with results) -->
