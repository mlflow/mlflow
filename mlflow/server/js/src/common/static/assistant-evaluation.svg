  <text x="178" y="297" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#5F7281">3 passed</text>
  <circle cx="235" cy="293" r="4" fill="#FCA4A1"/>
  <text x="245" y="297" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#5F7281">1 failed</text>
  <!-- Loading placeholder bar -->
  <rect x="168" y="308" width="140" height="6" rx="3" fill="#90A4B5" fill-opacity="0.16"/>

  <!-- Definitions -->
  <defs>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>

    <!-- Gradient for header sparkle (large - right/top) -->
    <linearGradient id="paint_sparkle_header" x1="166" y1="29" x2="153" y2="43" gradientUnits="userSpaceOnUse">
      <stop offset="0.235" stop-color="#4299E0"/>
      <stop offset="0.47" stop-color="#CA42E0"/>
      <stop offset="0.76" stop-color="#FF5F46"/>
    </linearGradient>
    <!-- Gradient for header sparkle (small - left/bottom) -->
    <linearGradient id="paint_sparkle_header_small" x1="154" y1="40" x2="146" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0.235" stop-color="#4299E0"/>
      <stop offset="0.47" stop-color="#CA42E0"/>
      <stop offset="0.76" stop-color="#FF5F46"/>
    </linearGradient>

    <!-- Gradient for message sparkle 1 -->
    <linearGradient id="paint_sparkle_msg1" x1="181.886" y1="159.296" x2="160.515" y2="180.666" gradientUnits="userSpaceOnUse">
      <stop offset="0.235" stop-color="#4299E0"/>
      <stop offset="0.47" stop-color="#CA42E0"/>
      <stop offset="0.76" stop-color="#FF5F46"/>
    </linearGradient>

    <!-- Clip paths -->
    <clipPath id="clip_header_sparkle">
