  <!-- Double sparkle icon in header -->
  <g>
    <!-- Large sparkle (right/top) - stroke only -->
    <path d="M156.5 35L153 36.2L156.5 37.4C157.3 37.7 158 38.4 158.3 39.2L159.5 43L160.7 39.2C161 38.4 161.7 37.7 162.5 37.4L166 36.2L162.5 35C161.7 34.7 161 34 160.7 33.2L159.5 29.5L158.3 33.2C158 34 157.3 34.7 156.5 35Z" fill="none" stroke="url(#paint_sparkle_header)" stroke-width="1.5"/>
    <!-- Small sparkle (left/bottom) - stroke only -->
    <path d="M148.5 43L146.5 43.7L148.5 44.4C149 44.6 149.4 45 149.6 45.5L150.2 47.5L150.8 45.5C151 45 151.4 44.6 151.9 44.4L154 43.7L151.9 43C151.4 42.8 151 42.4 150.8 41.9L150.2 40L149.6 41.9C149.4 42.4 149 42.8 148.5 43Z" fill="none" stroke="url(#paint_sparkle_header_small)" stroke-width="1.5"/>
  </g>

  <!-- "MLflow Assistant" text -->
  <text x="174" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#11171C">MLflow Assistant</text>

  <!-- Chat area -->

  <!-- User message 1 (right-aligned) - "How should I evaluate my agent?" -->
  <rect x="270" y="70" width="240" height="32" rx="8" fill="#F6F7F9"/>
  <text x="285" y="91" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#5F7281">How should I evaluate my agent?</text>

  <!-- Tool call indicator 1 -->
