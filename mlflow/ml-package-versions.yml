    requirements:
      ">= 0.0.0": ["scikit-learn", "click<8.1.0"]
      "<= 3.0.9": ["flask<2.1.0", "werkzeug<3"]
      ">= 3.0.9, < 3.4.0": ["typing_extensions<4.6.0", "sqlalchemy<2.0.25"]
    run: |
