  //
  // Throws ``RESOURCE_DOES_NOT_EXIST`` if no experiment with the specified name exists.
  //
  rpc getExperimentByName (GetExperimentByName) returns (GetExperimentByName.Response) {
    option (rpc) = {
      endpoints: [{
        method: "GET",
        path: "/mlflow/experiments/get-by-name",
