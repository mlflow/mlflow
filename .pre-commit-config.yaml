minimum_pre_commit_version: 4.0.1
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        files: \.(mdx|ya?ml|txt)$
      - id: end-of-file-fixer
        files: \.(proto|txt|sh|rst)$
        exclude: ^examples/
      - id: check-vcs-permalinks
        files: \.py$
        require_serial: true
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1"
    hooks:
      - id: prettier
        files: '^(?!docs/|mlflow/server/js/|libs/typescript/).+\.(js|ts|md|json|ya?ml)$'
        require_serial: true

  - repo: local
    hooks:
      - id: normalize-chars
        name: normalize-chars
        entry: uv run --only-group lint dev/normalize_chars.py
        language: system
        stages: [pre-commit]
        types: [text]
        exclude: '^mlflow/server/js/|^docs/api_reference/source/R-api\.rst$'
        require_serial: true

      - id: ruff
        name: ruff
        entry: uv run --only-group lint dev/ruff.py
        language: system
        files: '\.(py|ipynb)$'
        stages: [pre-commit]
        require_serial: true

      - id: format
        name: format
        entry: uv run --only-group lint dev/format.py
        language: system
        files: '\.(py|ipynb)$'
        stages: [pre-commit]
        require_serial: true

      - id: mypy
        name: mypy
        language: system
        files: '^dev/clint/.*\.py$'
        entry: uv run --only-group lint mypy
        require_serial: true

      - id: blacken-docs
        name: blacken-docs
        entry: uv run --only-group lint blacken-docs
        language: system
        files: '\.(rst|md|mdx)$'
        stages: [pre-commit]
        require_serial: true

      - id: clint
        name: clint
        entry: uv run --only-group lint clint
        language: system
        files: '\.(py|ipynb|rst|mdx?)$'
        stages: [pre-commit]
        require_serial: true

      - id: install-bin
        name: install-bin
        entry: uv run --only-group lint bin/install.py
        language: system
        stages: [pre-commit]
        require_serial: true
        pass_filenames: false

      - id: taplo
        name: taplo
        entry: bin/taplo format
        language: system
        files: '\.toml$'
        stages: [pre-commit]
        require_serial: true

      - id: must-have-signoff
        name: must-have-signoff
        entry: 'grep "Signed-off-by:"'
        language: system
        stages: [prepare-commit-msg]
        require_serial: true

      - id: mlflow-typo
        name: mlflow-typo
        entry: dev/mlflow-typo.sh
        language: system
        stages: [pre-commit]
        require_serial: true

      - id: pyproject
        name: pyproject
        entry: uv run --only-group lint dev/pyproject.py
        language: system
        stages: [pre-commit]
        require_serial: true
        pass_filenames: false

      - id: mlver
        name: ml-package-versions-consistency
        entry: "uv run --only-group lint dev/update_ml_package_versions.py --skip-yml"
        files: '^(mlflow/ml-package-versions\.yml|mlflow/ml_package_versions\.py)$'
        language: system
        stages: [pre-commit]
        require_serial: true
        pass_filenames: false

      - id: lint-proto
        name: lint-proto
        entry: dev/lint-proto.sh
        files: '\.proto$'
        language: system
        stages: [pre-commit]
        require_serial: true

      - id: typos
        name: typos
        entry: bin/typos --format brief --force-exclude --color never
        files: '\.(py$|mdx?$)'
        language: system
        stages: [pre-commit]
        require_serial: true

      - id: conftest
        name: conftest
        entry: bin/conftest test --namespace mlflow --policy .github/policy.rego
        files: '^\.github/(workflows|actions)/.*\.ya?ml$'
        exclude: '^\.github/workflows/copilot-setup-steps\.yml$'
        language: system
        stages: [pre-commit]
        require_serial: true

      - id: regal
        name: regal
        entry: bin/regal lint
        files: '\.rego$'
        language: system
        stages: [pre-commit]
        require_serial: true

      - id: check-init-py
        name: check-init-py
        entry: uv run --only-group lint dev/check_init_py.py
        language: system
        files: '^(mlflow|tests)/.*\.py$'
        stages: [pre-commit]
        require_serial: true
        pass_filenames: false

      - id: uv-lock
        name: uv-lock
        entry: uv lock
        language: system
        files: '^pyproject\.toml$'
        stages: [pre-commit]
        require_serial: true
        pass_filenames: false
