name: ⛩ Gateway ⛩

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - master
      - branch-[0-9]+.[0-9]+

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash --noprofile --norc -exo pipefail {0}

env:
  PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu

jobs:
  gateway:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/untracked
      - uses: ./.github/actions/setup-python

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install .[gateway] \
            pytest pytest-timeout pytest-asyncio \
            httpx psutil sentence-transformers transformers torchvision openai databricks-sdk

      - name: Run tests with multiple Pydantic versions
        strategy:
          matrix:
            pydantic_version: ["1.*", "2.*"]
        run: |
          pip install "pydantic==${{ matrix.pydantic_version }}"
          pip freeze | grep '^pydantic='
          pytest tests/gateway
