name: JS

on:
  push:
    paths:
      - mlflow/server/js/**
      - .github/workflows/js.yml
    branches:
      - master
      - branch-[0-9]+.[0-9]+
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - mlflow/server/js/**
      - .github/workflows/js.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  js:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    permissions:
      contents: read
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        # Split tests into 4 groups for faster CI:
        # group1: experiment-tracking/components/experiment-page (~52 tests)
        # group2: experiment-tracking/components excluding experiment-page (~122 tests)
        # group3: shared (~65 tests)
        # group4: everything else (~113 tests)
        test-group:
          - name: group1
            args: "--testPathPattern src/experiment-tracking/components/experiment-page"
          - name: group2
            args: "--testPathPattern src/experiment-tracking/components --testPathIgnorePatterns src/experiment-tracking/components/experiment-page"
          - name: group3
            args: "--testPathPattern src/shared"
          - name: group4
            args: '--testPathIgnorePatterns "src/experiment-tracking/components|src/shared"'
        include:
          - os: ubuntu-latest
            shell: bash
          - os: windows-latest
            shell: pwsh
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: ${{ matrix.shell }}
        working-directory: mlflow/server/js
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup-node
      - name: Disable problem matcher
        if: runner.os == 'Windows'
        run: |
          echo "::remove-matcher owner=eslint-compact::"
          echo "::remove-matcher owner=eslint-stylish::"
      - name: Install dependencies (windows)
        if: runner.os == 'Windows'
        run: |
          # On Windows, `yarn install` changes hash of @databricks/design-system in yarn.lock.
          # Use `--no-immutable` to allow the change.
          yarn install --no-immutable
          git diff
      - name: Install dependencies (non-windows)
        if: runner.os != 'Windows'
        run: |
          yarn install --immutable
      - name: Run lint
        run: |
          yarn lint
      - name: Run prettier
        run: |
          yarn prettier:check
      # TODO: Disabled for now. Revisit after DAIS.
      # - name: Run knip
      #   run: |
      #     yarn knip
      - name: Run extract-i18n lint
        run: |
          yarn i18n:check
      - name: Run type-check
        run: |
          yarn type-check
      - name: Run tests
        run: |
          yarn test --silent ${{ matrix.test-group.args }}
      - name: Run build
        if: runner.os == 'Linux'
        env:
          # Prevent warnings (emitted from react-pdf) from being treated as errors
          # https://github.com/wojtekmaj/react-pdf/issues/280
          CI: false
        run: |
          yarn build
