name: Preview docs

on:
  workflow_run:
    workflows: [docs]
    types: [completed]

jobs:
  fail-early:
    if: github.repository == 'mlflow/mlflow' && github.event.workflow_run.status == 'completed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # To post comments on PRs
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        if: github.event.workflow_run.conclusion == 'failure'
        with:
          sparse-checkout: |
            .github
      - name: Handle docs workflow failure
        if: github.event.workflow_run.conclusion == 'failure'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        env:
          COMMIT_SHA: ${{ github.event.workflow_run.head_sha }}
          PULL_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
          WORKFLOW_RUN_ID: ${{ github.run_id }}
          STAGE: failed
          DOCS_WORKFLOW_RUN_URL: ${{ github.event.workflow_run.html_url }}
        with:
          script: |
            const script = require(
              `${process.env.GITHUB_WORKSPACE}/.github/workflows/preview-comment.js`
            );
            await script({ context, github, env: process.env });
      - name: Exit with failure
        if: github.event.workflow_run.conclusion == 'failure'
        run: exit 1

  main:
    needs: [fail-early]
    if: needs.fail-early.outputs.status == 'success'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # To post comments on PRs
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: |
            .github
      - name: Download build artifact
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          name: docs-build-${{ github.event.workflow_run.id }}
          path: downloaded-artifact
      - uses: ./.github/actions/setup-node
      - name: Install dependencies
        run: |
          npm install -g netlify-cli
      - name: Deploy to Netlify
        id: netlify_deploy
        working-directory: downloaded-artifact
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
        run: |-
          netlify deploy \
            --dir=. \
            --no-build \
            --message="PR Preview #${PR_NUMBER} - GitHub Run ID: ${{ github.run_id }}" \
            --alias="pr-${PR_NUMBER}"
        continue-on-error: true
      - name: Create preview link
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        env:
          COMMIT_SHA: ${{ github.event.workflow_run.head_sha }}
          PULL_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
          WORKFLOW_RUN_ID: ${{ github.run_id }}
          STAGE: ${{ steps.netlify_deploy.outcome == 'success' && 'completed' || 'failed' }}
          NETLIFY_URL: https://pr-${{ github.event.workflow_run.pull_requests[0].number }}--mlflow-docs-preview.netlify.app
          DOCS_WORKFLOW_RUN_URL: ${{ github.event.workflow_run.html_url }}
        with:
          script: |
            const script = require(
              `${process.env.GITHUB_WORKSPACE}/.github/workflows/preview-comment.js`
            );
            await script({ context, github, env: process.env });
