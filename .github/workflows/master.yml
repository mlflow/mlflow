        run: |
          uv run pytest --splits=${{ matrix.splits }} --group=${{ matrix.group }} --durations-path=tests/.test_durations tests/evaluate --ignore=tests/evaluate/test_default_evaluator_delta.py
      - name: Run tests with delta
        run: |
          uv run pytest tests/evaluate/test_default_evaluator_delta.py

  genai:
