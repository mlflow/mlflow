          uv pip install -c requirements/constraints.txt databricks-agents
          uv run pytest --splits=${{ matrix.splits }} --group=${{ matrix.group }} --durations-path=tests/.test_durations tests/genai --ignore tests/genai/test_genai_import_without_agent_sdk.py \
