name: üîç Tracing SDK Test

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - master
      - branch-[0-9]+.[0-9]+

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

# Use `bash --noprofile --norc -exo pipefail` by default for all `run` steps in this workflow:
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#defaultsrun
defaults:
  run:
    shell: bash --noprofile --norc -exo pipefail {0}

env:
  MLFLOW_HOME: /home/runner/work/mlflow/mlflow
  MLFLOW_CONDA_HOME: /usr/share/miniconda
  PYTHONUTF8: "1"

jobs:
  core:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python

      # Install mlflow-tracing SDK from the current directory
      - name: Install mlflow-tracing SDK
        run: |
          pip install pip setuptools --upgrade
          pip install ./packages/tracing

      - name: Install test dependencies
        run: |
          pip install pytest pytest-asyncio

      - name: Run core tracing tests
        # NB: OTLP exporter includes large dependencies, so we want to test it in a separate job
        #     to avoid overlooking unnecessary dependencies in the core tracing package.
        run: |
          export PYTHONPATH=$(pwd)
          pytest tests/tracing --ignore tests/tracing/utils/test_otlp.py --import-mode=importlib

