name: Tracing tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - master
      - branch-[0-9]+.[0-9]+

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

# Use `bash` by default for all `run` steps in this workflow:
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#defaultsrun
defaults:
  run:
    shell: bash

env:
  MLFLOW_HOME: /home/runner/work/mlflow/mlflow
  MLFLOW_CONDA_HOME: /usr/share/miniconda
  PYTHONUTF8: "1"
  MLFLOW_SERVER_ENABLE_JOB_EXECUTION: "false"
  MLFLOW_TRACKING_URI: http://localhost:5000

jobs:
  core-tracing-sdk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 30
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup-python

      # Install mlflow-tracing SDK from the current directory
      - name: Install mlflow-tracing SDK
        run: |
          pip install pip setuptools --upgrade
          pip install ./libs/tracing

      - name: Install test dependencies
        run: |
          pip install pytest pytest-asyncio pytest-timeout

      - name: Run core tracing tests
        # NB: OTLP exporter includes large dependencies, so we want to test it in a separate job
        #     to avoid overlooking unnecessary dependencies in the core tracing package.
        run: |
          export PYTHONPATH=$(pwd)
          pytest tests/tracing \
            --ignore tests/tracing/utils/test_otlp.py \
            --ignore tests/tracing/test_assessment.py \
            --ignore tests/tracing/test_otel_logging.py \
            --ignore tests/tracing/processor/test_otel_metrics.py \
            --ignore tests/tracing/opentelemetry/test_integration.py \
            --ignore tests/tracing/test_otel_loading.py \
            --import-mode=importlib

  backward-compatibility-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/untracked
      - uses: ./.github/actions/free-disk-space
      - uses: ./.github/actions/setup-python

      - name: Install dependencies
        run: |
          uv sync
          uv pip install -r dev/requirements.txt -r requirements/test-requirements.txt

      - name: Compute previous minor release
        id: versions
        run: |
          uv run python - <<'PY'
          import os
          import re
          from packaging.version import Version
          from pathlib import Path

          content = Path("pyproject.toml").read_text()
          match = re.search(r'^version\s*=\s*"([^"]+)"', content, re.MULTILINE)
          if not match:
            raise SystemExit("Unable to find version in pyproject.toml")

          v = Version(match.group(1))
          prev_version = Version(f"{v.release[0]}.{v.release[1]-1}.0")

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write(f"current_version={v}\n")
            f.write(f"prev_version={prev_version}\n")
          PY

      - name: Start MLflow server with previous minor version
        env:
          PREV_VERSION: ${{ steps.versions.outputs.prev_version }}
        run: |
          uv venv /tmp/mlflow-prev-venv
          . /tmp/mlflow-prev-venv/bin/activate
          uv pip install --upgrade pip
          uv pip install --no-cache-dir "mlflow~=${PREV_VERSION}"
          nohup uv run mlflow server --port 5000 \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root /tmp/mlruns \
            --serve-artifacts > /tmp/mlflow-prev-server.log 2>&1 &

      - name: Wait for tracking server to be ready
        run: |
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000 || true)
            if [ "$status" = "200" ]; then
              echo "Server is ready"
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Run test against previous minor server
        run: |
          uv run pytest tests/tracing

      - name: Show server logs
        if: always()
        run: |
          cat /tmp/mlflow-prev-server.log

