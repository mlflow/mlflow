name: Maintainer review

on:
  pull_request_target:
    types:
      - labeled

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  review:
    runs-on: ubuntu-slim
    if: ${{ github.event.label.name == 'maintainer-review' }}
    timeout-minutes: 5
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;
            const members = [
              "B-Step62",
              "BenWilson2",
              "daniellok-db",
              "harupy",
              "serena-ruan",
              "TomeHirata",
              "WeichenXu123",
            ];
            const author = context.payload.pull_request.user.login;
            const reviews = await github.rest.pulls.listReviews({
              owner,
              repo,
              pull_number,
            });
            const approved = reviews.data
              .filter((r) => r.state === "APPROVED")
              .map((r) => r.user.login);
            const eligibleReviewers = members.filter(
              (m) => !approved.includes(m) && m !== author
            );

            // Weekly shuffle + round robin for fair review distribution.
            // The shuffle order changes weekly, and run_number determines the starting position.
            const weekNumber = Math.floor(Date.now() / (7 * 24 * 60 * 60 * 1000));
            const seededRandom = (seed) => {
              const x = Math.sin(seed) * 10000;
              return x - Math.floor(x);
            };
            const shuffled = [...eligibleReviewers];
            for (let i = shuffled.length - 1; i > 0; i--) {
              const j = Math.floor(seededRandom(weekNumber + i) * (i + 1));
              [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            const runNumber = context.runNumber;
            const startIdx = runNumber % shuffled.length;
            const selectedReviewers = [
              shuffled[startIdx],
              shuffled[(startIdx + 1) % shuffled.length],
            ].slice(0, Math.min(2, shuffled.length));

            if (selectedReviewers.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number,
                reviewers: selectedReviewers,
              });
              console.log(`Assigned reviewers (week ${weekNumber}, run ${runNumber}): ${selectedReviewers.join(", ")}`);
            } else {
              console.log("No eligible reviewers available");
            }
