name: Maintainer review

on:
  pull_request_target:
    types:
      - labeled

defaults:
  run:
    shell: bash

jobs:
  review:
    runs-on: ubuntu-slim
    if: ${{ github.event.label.name == 'maintainer-review' }}
    timeout-minutes: 5
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;
            const members = [
              "B-Step62",
              "BenWilson2",
              "daniellok-db",
              "harupy",
              "serena-ruan",
              "TomeHirata",
              "WeichenXu123",
            ];
            const author = context.payload.pull_request.user.login;
            const reviews = await github.rest.pulls.listReviews({
              owner,
              repo,
              pull_number,
            });
            const approved = reviews.data
              .filter((r) => r.state === "APPROVED")
              .map((r) => r.user.login);
            const eligibleReviewers = members.filter(
              (m) => !approved.includes(m) && m !== author
            );

            // Randomly select 2 reviewers using Fisher-Yates shuffle.
            // We use this instead of .sort(() => Math.random() - 0.5) which has selection bias.
            const shuffled = [...eligibleReviewers];
            for (let i = shuffled.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            const selectedReviewers = shuffled.slice(0, 2);

            if (selectedReviewers.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number,
                reviewers: selectedReviewers,
              });
              console.log(`Randomly assigned reviewers: ${selectedReviewers.join(", ")}`);
            } else {
              console.log("No eligible reviewers available");
            }
