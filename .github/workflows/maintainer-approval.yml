name: Maintainer approval

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  pull_request_review:
    types:
      - submitted

permissions:
  pull-requests: read

jobs:
  check:
    runs-on: ubuntu-latest
    if: github.event.pull_request || (github.event.review && github.event.review.state == 'approved')
    steps:
      - uses: actions/checkout@v4
      - name: Fail without core maintainer approval
        uses: actions/github-script@v7
        with:
          script: |
            const script = require(`${process.env.GITHUB_WORKSPACE}/.github/workflows/require-core-maintainer-approval.js`);
            await script({ context, github, core });
