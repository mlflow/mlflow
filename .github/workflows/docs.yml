name: docs

on:
  push:
    paths:
      - docs/**
      - .github/workflows/docs.yml
    branches:
      - master
      - branch-[0-9]+.[0-9]+
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - docs/**
      - .github/workflows/docs.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    permissions:
      contents: read
    timeout-minutes: 30
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup-node
      - uses: ./.github/actions/setup-python
      - name: Install dependencies
        run: |
          pip install -r ../requirements/doc-requirements.txt
          yarn install --immutable
      - name: Run lint
        run: |
          yarn eslint
      - name: Run prettier
        run: |
          yarn prettier:check
      - name: Build docs
        run: |
          yarn convert-notebooks
          yarn build
      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: docs-build-${{ github.run_id }}
          path: docs/build
          retention-days: 1
          if-no-files-found: error
      # NOTE: the following is only for testing, will be removed before the PR is merged
      - name: Download build artifact
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          name: docs-build-${{ github.run_id }}
          path: downloaded-artifact
      - name: Install netlify
        run: |
          npm install -g netlify-cli
      - name: Deploy to Netlify
        id: netlify_deploy
        working-directory: downloaded-artifact
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
        run: |-
          netlify deploy \
            --dir=. \
            --no-build \
            --message="PR Preview #${PR_NUMBER} - GitHub Run ID: ${{ github.run_id }}" \
            --alias="pr-${PR_NUMBER}"
