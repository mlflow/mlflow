name: 'setup-java'
description: 'Set up Java'
inputs:
  java-version:
    description: 'java-version'
    default: 11
    required: false

  distribution:
    description: 'distribution'
    default: adopt
    required: false

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-java@v3
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.distribution }}
