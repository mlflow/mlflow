name: "free-disk-space"
description: "free disk space"
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        echo "=== Initial disk space ==="
        df -h

        echo "=== Removing AGENT_TOOLSDIRECTORY ==="
        time timeout 300 sudo rm -rf "$AGENT_TOOLSDIRECTORY"

        echo "=== Removing /usr/share/dotnet ==="
        time timeout 300 sudo rm -rf /usr/share/dotnet

        echo "=== Removing /usr/local/lib/android ==="
        time timeout 300 sudo rm -rf /usr/local/lib/android

        echo "=== Final disk space ==="
        df -h
