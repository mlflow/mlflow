name: "show-versions"
description: "Show python package versions sorted by release date"
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        uv pip install --system aiohttp > /dev/null
        # Install pip in uv environment so the script can use it
        uv pip install --system pip > /dev/null
        uv run python dev/show_package_release_dates.py
