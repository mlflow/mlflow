name: "show-versions"
description: "Show python package versions sorted by release date"
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        # Run the script directly with uv, installing dependencies inline
        # This creates an ephemeral environment, avoiding system Python issues
        # Use --no-project to avoid installing root project dependencies
        uv run --no-project --with aiohttp --with pip python dev/show_package_release_dates.py
