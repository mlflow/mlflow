name: "validate-maintainer"
runs:
  using: "composite"
  steps:
    - uses: actions/github-script@v7
      with:
        script: |
          const validateMaintainer = require(
            `${process.env.GITHUB_WORKSPACE}/.github/actions/validate-maintainer/index.js`
          );
          await validateMaintainer({ context, github, core });
