name: "pipdeptree"
description: "pipdeptree"
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        if [ -d ".venv" ]; then
          source .venv/bin/activate
        fi
        pip install pipdeptree
    - shell: bash
      run: |
        if [ -d ".venv" ]; then
          source .venv/bin/activate
        fi
        pipdeptree --all
