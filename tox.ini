[tox]
envlist = py27, py36

[testenv]
# https://github.com/codecov/codecov-python/blob/5b9d539a6a09bc84501b381b563956295478651a/README.md#using-tox
passenv = TOXENV CI TRAVIS TRAVIS_*
deps = -rtox-requirements.txt
commands =
    mlflow sagemaker build-and-push-container --no-push --mlflow-home .
	pytest tests --cov=mlflow --verbose --large --capture=no
	./lint.sh
