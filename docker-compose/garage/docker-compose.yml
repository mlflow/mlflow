version: "3.9"

volumes:
  pgdata:
  garage-meta:
  garage-data:
  garage-snapshots:
  garage-keys:   # contains the credentials generated by garage-init and used by mlflow; shared between the two services
  aws-config:    # optional: ~/.aws/config per path-style

services:

  postgres:
    image: postgres:15
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow}
      POSTGRES_DB: ${POSTGRES_DB:-mlflow}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mlflow} -d ${POSTGRES_DB:-mlflow}"]
      interval: 5s
      timeout: 3s
      retries: 10

  storage:
    image: dxflrs/garage:v2.2.0
    container_name: storage
    volumes:
      - garage-meta:/var/lib/garage/meta
      - garage-data:/var/lib/garage/data
      - garage-snapshots:/var/lib/garage/snapshots
      - ./conf/garage.toml:/etc/garage.toml:ro
    ports:
      - "9000:3900"
    healthcheck:
      test: ["CMD", "/garage", "status"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Init container: create layout, s3 keys, bucket e permission; save the credentials on a shared volume
  garage-init:
    build:
      context: .
      dockerfile: Dockerfile.garage-init
    container_name: garage-init
    depends_on:
      storage:
        condition: service_healthy
    # sharing the namespace of the service 'storage' the CLI can reach 127.0.0.1:3901
    network_mode: "service:storage"
    volumes:
      - garage-meta:/var/lib/garage/meta
      - garage-data:/var/lib/garage/data
      - garage-snapshots:/var/lib/garage/snapshots
      - ./conf/garage.toml:/etc/garage.toml:ro
      - garage-keys:/run/garage-keys
    environment:
      INIT_S3_REGION: ${DEFAULT_REGION:-us-east-1}
      INIT_BUCKET: ${S3_BUCKET:-mlflow}
      INIT_KEY_NAME: ${ACCESS_KEY_ID:-admin}
      INIT_LAYOUT_ZONE: "dc1"
      INIT_LAYOUT_CAPACITY: "5G"
    entrypoint: ["/bin/sh","-c"]
    command: ["garage-init.sh"]
    restart: "no"

  mlflow:
    image: ghcr.io/mlflow/mlflow:${MLFLOW_VERSION:-v3.8.1}
    container_name: mlflow-server
    depends_on:
      postgres:
        condition: service_healthy
      storage:
        condition: service_healthy
      garage-init:
        condition: service_completed_successfully
    environment:
      # MLflow
      MLFLOW_BACKEND_STORE_URI: ${MLFLOW_BACKEND_STORE_URI:-postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow}@postgres:5432/${POSTGRES_DB:-mlflow}}
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL:-http://storage:3900}
      MLFLOW_ARTIFACTS_DESTINATION: ${MLFLOW_ARTIFACTS_DESTINATION:-s3://mlflow}
      MLFLOW_S3_IGNORE_TLS: "true"
      MLFLOW_HOST: ${MLFLOW_HOST:-0.0.0.0}
      MLFLOW_PORT: ${MLFLOW_PORT:-5000}
    volumes:
      - garage-keys:/run/garage-keys:ro
      # Optional: force path-style in ~/.aws/config
      - aws-config:/root/.aws:ro
    entrypoint: >
      /bin/bash -c "
      set -euo pipefail;
      while [ ! -f /run/garage-keys/READY ]; do echo 'waiting garage-keys...'; sleep 1; done;
      source /run/garage-keys/env;
      export AWS_ACCESS_KEY_ID=$${S3_ACCESS_KEY};
      export AWS_SECRET_ACCESS_KEY=$${S3_SECRET_KEY};
      export AWS_DEFAULT_REGION=$${S3_REGION};
      pip install --no-cache-dir psycopg2-binary boto3;
      mlflow server
      --backend-store-uri $${MLFLOW_BACKEND_STORE_URI}
      --artifacts-destination $${MLFLOW_ARTIFACTS_DESTINATION}
      --serve-artifacts
      --host $${MLFLOW_HOST}
      --port $${MLFLOW_PORT};
      "
    ports:
      - "${MLFLOW_PORT:-5000}:${MLFLOW_PORT:-5000}"

networks:
  default:
    name: mlflow-garage-network