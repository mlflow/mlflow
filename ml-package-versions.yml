    pip_release: "lightgbm"
    install_dev: |
      temp_dir=$(mktemp -d)
      git clone --recursive https://github.com/microsoft/LightGBM.git $temp_dir
      cd $temp_dir/python-package
      python setup.py install

  models:
    minimum: "2.3.1"
    maximum: "3.1.0"
    requirements: ["scikit-learn"]
    run: |
